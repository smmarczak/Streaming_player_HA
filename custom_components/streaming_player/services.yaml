# Services for Streaming Player integration

click_element:
  name: Click Element
  description: Click an element on the current page using a CSS selector.
  target:
    entity:
      integration: streaming_player
      domain: media_player
  fields:
    selector:
      name: CSS Selector
      description: The CSS selector for the element to click (e.g., "button.play", "#video-link", ".thumbnail:nth-child(2)")
      required: true
      example: "button.play-button"
      selector:
        text:
    timeout:
      name: Timeout
      description: Maximum time to wait for the element in seconds
      required: false
      default: 10
      example: 15
      selector:
        number:
          min: 1
          max: 60
          unit_of_measurement: seconds

navigate_url:
  name: Navigate to URL
  description: Navigate the browser to a specific URL.
  target:
    entity:
      integration: streaming_player
      domain: media_player
  fields:
    url:
      name: URL
      description: The URL to navigate to
      required: true
      example: "https://example.com/streams"
      selector:
        text:

scroll_page:
  name: Scroll Page
  description: Scroll the current page in the specified direction.
  target:
    entity:
      integration: streaming_player
      domain: media_player
  fields:
    direction:
      name: Direction
      description: Direction to scroll (down, up, top, bottom)
      required: false
      default: "down"
      example: "down"
      selector:
        select:
          options:
            - "down"
            - "up"
            - "top"
            - "bottom"

execute_script:
  name: Execute JavaScript
  description: Execute JavaScript code on the current page.
  target:
    entity:
      integration: streaming_player
      domain: media_player
  fields:
    script:
      name: JavaScript Code
      description: The JavaScript code to execute
      required: true
      example: "document.querySelector('button').click();"
      selector:
        text:
          multiline: true

wait_for_element:
  name: Wait for Element
  description: Wait for an element to appear on the page.
  target:
    entity:
      integration: streaming_player
      domain: media_player
  fields:
    selector:
      name: CSS Selector
      description: The CSS selector for the element to wait for
      required: true
      example: "video"
      selector:
        text:
    timeout:
      name: Timeout
      description: Maximum time to wait for the element in seconds
      required: false
      default: 10
      example: 30
      selector:
        number:
          min: 1
          max: 60
          unit_of_measurement: seconds

get_page_source:
  name: Get Page Source
  description: Get the current page source and log available elements (check logs for output).
  target:
    entity:
      integration: streaming_player
      domain: media_player

set_stream_url:
  name: Set Stream URL
  description: Change the stream URL for this player.
  target:
    entity:
      integration: streaming_player
      domain: media_player
  fields:
    stream_url:
      name: Stream URL
      description: The new stream URL to use
      required: true
      example: "https://your-site.com/stream/game-456"
      selector:
        text:

set_tv:
  name: Set Samsung TV
  description: Change the target Samsung TV for casting.
  target:
    entity:
      integration: streaming_player
      domain: media_player
  fields:
    tv_ip:
      name: TV IP Address
      description: The IP address of the Samsung TV
      required: true
      example: "192.168.1.101"
      selector:
        text:
    tv_name:
      name: TV Name
      description: Friendly name for the TV (optional)
      required: false
      example: "Bedroom TV"
      selector:
        text:

# Music services (Navidrome/Subsonic)

get_genres:
  name: Get Music Genres
  description: Get available music genres from Navidrome. Results shown in entity attributes.
  target:
    entity:
      integration: streaming_player
      domain: media_player

play_genre:
  name: Play Genre
  description: Play music from a specific genre.
  target:
    entity:
      integration: streaming_player
      domain: media_player
  fields:
    genre:
      name: Genre
      description: The music genre to play
      required: true
      example: "Rock"
      selector:
        text:
    count:
      name: Song Count
      description: Number of songs to queue
      required: false
      default: 20
      example: 50
      selector:
        number:
          min: 1
          max: 100
    shuffle:
      name: Shuffle
      description: Shuffle the songs
      required: false
      default: true
      selector:
        boolean:
    cast_target:
      name: Cast Target
      description: Name of Chromecast device (e.g., "Voice PE", "Living Room TV")
      required: false
      example: "Voice PE"
      selector:
        text:

play_random:
  name: Play Random Music
  description: Play random songs, optionally filtered by genre.
  target:
    entity:
      integration: streaming_player
      domain: media_player
  fields:
    count:
      name: Song Count
      description: Number of songs to play
      required: false
      default: 20
      example: 50
      selector:
        number:
          min: 1
          max: 100
    genre:
      name: Genre Filter
      description: Optional genre to filter by
      required: false
      example: "Jazz"
      selector:
        text:
    cast_target:
      name: Cast Target
      description: Name of Chromecast device
      required: false
      example: "Voice PE"
      selector:
        text:

play_song:
  name: Play Song
  description: Play a specific song by its ID.
  target:
    entity:
      integration: streaming_player
      domain: media_player
  fields:
    song_id:
      name: Song ID
      description: The ID of the song to play (from search results)
      required: true
      example: "abc123"
      selector:
        text:
    cast_target:
      name: Cast Target
      description: Name of Chromecast device
      required: false
      example: "Voice PE"
      selector:
        text:

search_music:
  name: Search Music
  description: Search for artists, albums, and songs. Results shown in logs.
  target:
    entity:
      integration: streaming_player
      domain: media_player
  fields:
    query:
      name: Search Query
      description: What to search for
      required: true
      example: "Beatles"
      selector:
        text:

get_playlists:
  name: Get Playlists
  description: Get available playlists from Navidrome. Results shown in logs.
  target:
    entity:
      integration: streaming_player
      domain: media_player

play_playlist:
  name: Play Playlist
  description: Play a playlist from Navidrome.
  target:
    entity:
      integration: streaming_player
      domain: media_player
  fields:
    playlist_id:
      name: Playlist ID
      description: The ID of the playlist to play
      required: true
      example: "xyz789"
      selector:
        text:
    shuffle:
      name: Shuffle
      description: Shuffle the playlist
      required: false
      default: false
      selector:
        boolean:
    cast_target:
      name: Cast Target
      description: Name of Chromecast device
      required: false
      example: "Voice PE"
      selector:
        text:
