# Example scripts for Streaming Player integration

# Script 1: Simple play stream
play_local_sports:
  alias: "Play Local Sports Stream"
  sequence:
    - service: media_player.turn_on
      target:
        entity_id: media_player.samsung_tv
    - delay:
        seconds: 5
    - service: media_player.media_play
      target:
        entity_id: media_player.streaming_player

# Script 2: Play with custom URL
play_custom_stream:
  alias: "Play Custom Stream"
  fields:
    stream_url:
      description: "URL of the stream to play"
      example: "https://your-site.com/stream/game123"
  sequence:
    - service: media_player.turn_on
      target:
        entity_id: media_player.samsung_tv
    - delay:
        seconds: 5
    - service: media_player.play_media
      target:
        entity_id: media_player.streaming_player
      data:
        media_content_id: "{{ stream_url }}"
        media_content_type: "video"

# Script 3: Stop stream and turn off TV
stop_stream_and_tv:
  alias: "Stop Stream and Turn Off TV"
  sequence:
    - service: media_player.media_stop
      target:
        entity_id: media_player.streaming_player
    - delay:
        seconds: 2
    - service: media_player.turn_off
      target:
        entity_id: media_player.samsung_tv

# Script 4: Stream with notification
play_with_notification:
  alias: "Play Stream with Notification"
  sequence:
    - service: notify.mobile_app
      data:
        title: "Starting Stream"
        message: "Preparing to play stream on Samsung TV..."
    - service: media_player.turn_on
      target:
        entity_id: media_player.samsung_tv
    - delay:
        seconds: 5
    - service: media_player.media_play
      target:
        entity_id: media_player.streaming_player
    - wait_template: "{{ is_state('media_player.streaming_player', 'playing') }}"
      timeout: "00:00:30"
    - service: notify.mobile_app
      data:
        title: "Stream Playing"
        message: "Stream is now live on Samsung TV"

# Script 5: Toggle stream playback
toggle_stream:
  alias: "Toggle Stream Playback"
  sequence:
    - choose:
        - conditions:
            - condition: state
              entity_id: media_player.streaming_player
              state: "playing"
          sequence:
            - service: media_player.media_stop
              target:
                entity_id: media_player.streaming_player
      default:
        - service: media_player.media_play
          target:
            entity_id: media_player.streaming_player
